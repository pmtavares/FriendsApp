<!--Reactive form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
      <label class="control-label" style="margin-right:10px">I am a: </label>
      <label class="radio-inline">
        <input class="mr-3" type="radio" value="male" formControlName="gender">Male
      </label>
      <label class="radio-inline ml-3">
        <input class="mr-3" type="radio" value="female" formControlName="gender">Female
      </label>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" 
              formControlName="username" 
              placeholder="Username"
              [ngClass]="{'is-invalid': username.errors 
                          && username.touched}">
      <div class="invalid-feedback">Please choose an username</div>
    </div>
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('nickName').errors && registerForm.get('nickName').touched}" class="form-control"
        placeholder="Nickname" formControlName="nickName">
      <div class="invalid-feedback" *ngIf="registerForm.get('nickName').touched && registerForm.get('nickName').hasError('required')">Nickname as is required</div>
    </div>

    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" 
        class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" 
        type="text" bsDatepicker [bsConfig]="bsConfig" [maxDate]="maxDate">
      <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
    </div>

    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
        placeholder="City" formControlName="city">
      <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
    </div>
  
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
        placeholder="Country" formControlName="country">
      <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is required</div>
    </div>
   
    <div class="form-group">
      <input type="password" class="form-control" 
              formControlName="password" placeholder="Password" 
              [ngClass]="{'is-invalid': password.errors && password.touched}">
      <div class="invalid-feedback">
        <div *ngIf="password.hasError('required')">Password is required</div>
        <div *ngIf="password.hasError('minlength')">Min of 4 characteres</div>
        <div *ngIf="password.hasError('maxlength')">Max of 12 characteres </div>
      </div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" 
                formControlName="confirmPassword"
                [ngClass]="{'is-invalid': confirmPassword.errors && confirmPassword.touched || 
                confirmPassword.hasError('mismatch') && confirmPassword.touched}"
                placeholder="Confirm Password">
        <div class="invalid-feedback">
            <div *ngIf="confirmPassword.hasError('mismatch') && confirmPassword.touched">
                Confirmation does not match with password
              </div>
            <!-- Validation not working 
              <div *ngIf="confirmPassword.hasError('mismatch') && confirmPassword.touched">
              Confirmation does not match with password
            </div> -->
            <div *ngIf="confirmPassword.hasError('required')">Confirmation is required</div>
        </div>
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-info mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
      <a class="btn btn-secondary text-dark" (click)="cancel()">Cancel</a>
    </div>
    
  </form>
