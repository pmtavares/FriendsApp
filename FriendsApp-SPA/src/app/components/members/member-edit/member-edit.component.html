<div class="container">
  <div class="row mt-3">
    <div class="col-sm-4">
        <h3>Your Profile</h3>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-dismissible alert-info" *ngIf="editForm.dirty">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Information:</strong> Change a few things up and try submitting again.
      </div>
    </div>
    
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card mt-4">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.nickName}}">
        <div class="card-body">
          <div>
            <strong>Location: </strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
              <strong>Last active:</strong>
              <p>{{user.lastActive}}</p>
          </div>
          <div>
              <strong>Member since:</strong>
              <p>{{user.createdAt}}</p>
          </div>
        </div> <!--End card body-->
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-success" [disabled]="!editForm.dirty" form="editForm">Save Changes</button>
            <button class="btn btn-secondary" [routerLink]="'/members'">Cancel</button>
          </div>
        </div>
      </div>
      
    </div>
      <div class="col-sm-8 mt-4 ">
        <nav class="nav-justified ">
          <div class="nav nav-tabs " id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="pop1-tab" data-toggle="tab" href="#pop1" role="tab" aria-controls="pop1" aria-selected="true">
              Edit Profile
            </a>
            <a class="nav-item nav-link" id="pop2-tab" data-toggle="tab" href="#pop2" role="tab" aria-controls="pop2" aria-selected="false">
              Edit Photos
            </a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="pop1" role="tabpanel" aria-labelledby="pop1-tab">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                <div class="form-group">
                  <h5 class="mt-4">Description</h5>
                  <textarea name="introduction" class="form-control" [(ngModel)]="user.introduction" rows="4">
                  </textarea>
                </div>
                <h5 class="mt-3">Searching for</h5>
                <textarea name="lookingFor" class="form-control" [(ngModel)]="user.lookingFor" rows="4">                  
                </textarea>
                <h5 class="mt-3">Interests</h5>
                <textarea name="interests" class="form-control" [(ngModel)]="user.interests" rows="4">                  
                </textarea>
                <h5 class="mt-3">Location</h5>
                <div class="form-inline">
                  <label for="city">City</label>
                  <input class="form-control" type="text" name="city" [(ngModel)]="user.city" >
                  <label for="country">Country</label>
                  <input class="form-control" type="text" name="country" [(ngModel)]="user.country" >
                </div>               
                
            </form>

          </div>
          <div class="tab-pane fade" id="pop2" role="tabpanel" aria-labelledby="pop2-tab">              
              <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)">    
              </app-photo-editor>       
          </div>

      
      
        </div>
      </div>


 
</div>
