<div class="container">
  <div class="row mt-3">
    <h3>{{user.nickName}}'s Profile</h3>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card mt-4">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '././././././assets/user.png'}}" alt="{{user.nickName}}">
        <div class="card-body">
          <div>
            <strong>Location: </strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
              <strong>Last active:</strong>
              <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
              <strong>Member since:</strong>
              <p>{{user.createdAt | date: 'mediumDate'}}</p>
          </div>
        </div> <!--End card body-->
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100" (click)="selectTab(3)">Message</button>
          </div>
        </div>
      </div>
      
    </div>
    <div class="col-sm-8 mt-4">
      <div>
        <tabset class="member-tabset" #memberMessageTab>
          <tab heading="About {{user.nickName}}" class=" nav-tabs">
            <h4 class="mt-4">Description</h4>
            <p>{{user.introduction}}</p>
            <h4>Searching for</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="Interests">
            <h4 class="pt-4">Interests</h4>
            <p>{{user.interests}}</p>  
          </tab>
          <tab heading="Photos" class="nav-item nav-link">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="mt-3"></ngx-gallery> 
          </tab>
          <tab heading="Messages">
            <app-member-messages [recipientId]="user.id"></app-member-messages>  
          </tab>

        </tabset>
      </div>
